<div class="card">
    <div class="card-header">
       <img [src]="image" alt="">
    </div>
    <div class="card-body">
        <h1 class="title">{{title}}</h1>
        <p class="info">{{info}}</p>
    </div>
    <div class="card-footer">
        <button class="btn" (click) = "OnClick()">{{text_btn}}</button>
    </div>
</div>
